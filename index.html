<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Builder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

     <!-- Background video -->
     <video autoplay muted loop id="bgVideo">
        <source src="3130284-uhd_3840_2160_30fps.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
      </video>



     <div class="container">
    <h1>CV Builder</h1>
    <p>Welcome to the CV Builder! Please fill out the form below to create your CV.</p>

    <form id="cvForm">
<div class="section">
<h2>Personal Information</h2>

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" placeholder="Enter your full Name..." required />
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"  placeholder="Enter your Email..."required />
       
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber"  placeholder="Enter your Phone Number..."required />
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address"  placeholder="Enter your address...."required />
        

 </div>

 <div class="section"></div>
<h2>Education</h2>

        <label for="education">Highest Education:</label>
        <textarea id="education"  placeholder="Enter your highest education..."required></textarea>

</div>

<div class="section">
    <h2>Work Experience</h2>

    <label for="experience">Work Experience:</label>
    <textarea id="experience" placeholder="Enter your work experience details" required></textarea>

  </div>

  <div class="section">
    <h2>Skills & Certifications</h2>
    <label for="skills">Skills & Certifications:</label>
    <textarea id="skills" placeholder="Enter your skills and certifications..." required></textarea>
    
  </div>

  <button type="submit">Generate CV</button>
</form>

<div id="cvOutput" class="cv-output">
  <h2>Your CV:</h2>
  <div id="cvContent">
</div>
</div>
</div>

<script src="app.js"></script>
</body>
</html>
